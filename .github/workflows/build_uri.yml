name: Build and Push DSpace Angular Image (URI)

on:
  push:
    branches:
      - dspace-9.x
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ‹ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and push Angular image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.build
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository_owner }}/dspace-angular:9.2
            ghcr.io/${{ github.repository_owner }}/dspace-angular:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ§¾ Image digest
        run: echo "âœ… Image pushed with digest ${{ steps.build.outputs.digest }}"
